<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- POP UP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>DATA MAHASISWA</title>
</head>

<body class="body">
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div id="notificationToast" class="toast align-items-center toast-custom border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Data berhasil ditambahkan!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 ms-4">
                <div class="card">
                    <div class="card-header header-input">
                        <h4 class="mb-0">Input Data</h4>
                    </div>
                    <div class="card-body">
                        <form id="mahasiswaForm" class="compact-form">
                            <div class="row mb-2">
                                <div class="col-4">
                                    <label for="nama" class="col-form-label">Nama Lengkap</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control form-control-sm" id="nama" name="nama" required>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-4">
                                    <label for="nim" class="col-form-label">NIM</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control form-control-sm" id="nim" name="nim" required>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-4">
                                    <label for="prodi" class="col-form-label">Program Studi</label>
                                </div>
                                <div class="col-8">
                                    <select class="form-control form-control-sm" id="prodi" name="prodi" required>
                                        <option value="">Pilih Prodi</option>
                                        <option value="Teknik Informatika">Teknik Informatika</option>
                                        <option value="Sistem Informasi">Sistem Informasi</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-4">
                                    <label for="semester" class="col-form-label">Semester</label>
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control form-control-sm" id="semester" name="semester" min="1" max="14" required>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-4">
                                    <label for="email" class="col-form-label">Email</label>
                                </div>
                                <div class="col-8">
                                    <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-sm w-100">Kirim Data</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card">
                    <div class="card-header header-table">
                        <h4 class="mb-0">Table Mahasiswa</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead class="table-gradient">
                                <tr>
                                    <th scope="col" width="8%">No.</th>
                                    <th scope="col" width="25%">Nama</th>
                                    <th scope="col" width="67%">Info</th>
                                </tr>
                            </thead>
                            <tbody id="mahasiswaTableBody">
                                <tr>
                                    <td>1</td>
                                    <td>Budi Santoso</td>
                                    <td>
                                        <div class="info-stack">
                                            <div class="prodi">Teknik Informatika</div>
                                            <div class="semester">Semester 3</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Siti Nurhalifa</td>
                                    <td>
                                        <div class="info-stack">
                                            <div class="prodi">Sistem Informasi</div>
                                            <div class="semester">Semester 5</div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    
    <!-- Sweet Alert 2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Buat array untuk menyimpan data mahasiswa
        let dataMahasiswa = [];

            // Inisialisasi toast dengan custom handling
        const toastElement = document.getElementById('notificationToast');
        const toast = new bootstrap.Toast(toastElement, {
                delay: 3000,
                animation: true
        });

            // Tambahkan event listener untuk animasi
            toastElement.addEventListener('hide.bs.toast', function () {
                // Tambahkan class untuk animasi fadeOut
                toastElement.classList.add('hide');
            });

        document.getElementById('mahasiswaForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const nama = document.getElementById('nama').value;
            const nim = document.getElementById('nim').value;
            const prodi = document.getElementById('prodi').value;
            const semester = document.getElementById('semester').value;
            const email = document.getElementById('email').value;

            // Create data object
            const studentData = {
                nama: nama,
                nim: nim,
                prodi: prodi,
                semester: semester,
                email: email
            };

            // Tambahkan data ke array
            dataMahasiswa.push(studentData);

            // Log data array ke console
            console.log('Data Mahasiswa dalam Array:');
            console.log(dataMahasiswa);
            console.log(`Jumlah data dalam array: ${dataMahasiswa.length}`);

            // Reset the form
            this.reset();

            // Tampilkan toast notification
            toast.show();
        });
    </script>
</body>
</html>
